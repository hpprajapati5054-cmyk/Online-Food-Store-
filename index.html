<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Food Store | Order Food Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'primary': '#fb923c', // Orange 400
              'primary-dark': '#f97316', // Orange 500
              'secondary': '#10b981', // Emerald 500
              'background': '#f7f7f7', // Lighter Gray
              'surface': '#ffffff',
              'text-primary': '#1e293b', // Slate 800
              'text-secondary': '#475569', // Slate 600
              'text-muted': '#94a3b8', // Slate 400
            },
            keyframes: {
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10%)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              'bounce-short': 'bounce-short 0.6s ease-in-out',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'pop-in': 'pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            }
          }
        }
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }
